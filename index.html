<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Jump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <h1 id="distance"></h1>
        <li id="selector"></li>
        <audio src="MusMus-BGM-082.mp3" loop="true" preload="auto" id="music" ></audio>
        <audio src="TRIOFIRE.wav" preload="auto" id="land"></audio>
        <audio src="Sample 5.wav" preload="auto" id="spawn"></audio>
        <audio src="darthita.wav" preload="auto" id="hit"></audio>
        <audio src="fourfire.wav" preload="auto" id="fire"></audio>
        <img src="cloud.png" id="cloud">
        <img src="man3.png" id="man3">
        <img src="man3-hurt.png" id="man3-hurt">
        <img src="mtn.png" id="mtn">
    </div>
    <script src="game.js" defer></script>
    <!-- Newer Wave has a tempo of 110bpm. -->
    <!-- Factory.mp3 has a tempo of 90bpm. -->
    <!-- BGM-82 has a tempo of 85bpm-->
</body>
</html>
